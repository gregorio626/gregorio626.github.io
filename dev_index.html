      <link href="assets/css/dev_main.css" rel="stylesheet">

  </head>
  <body>

      <div class="cb-container">

        <form class="cb-form">
          <h1 class="cb-title">Check-in:</h1>
          <section class="cb-name">
            <p>Full Name</p>
            <div class="cb-input-wrapper">
              <!-- <label class="cb-label" for="name">First Name</label> -->
              <input class="cb-input" id="fname" type="text" name="firstname" placeholder="First">
            </div>
            <div class="cb-input-wrapper">
              <!-- <label class="cb-label" for="lname">Last Name</label> -->
              <input class="cb-input" id="lname" type="text" name="lastname" placeholder="Last">
            </div>
          </section>
          <div class="cb-input-wrapper">
            <label class="cb-label" for="email">Email</label>
            <input class="cb-input" id="email" type="email" name="email">
          </div>
          <div class="cb-input-wrapper">
            <label class="cb-label" for="phone">Phone</label>
            <input class="cb-input" type="tel" name="phone">
          </div>
          <div class="cb-input-wrapper">
            <label class="cb-label" for="carrier">Carrier</label>
            <select class="cb-input" id="carrier" name="carrier">
              <option value="att">AT&T</option>
              <option value="sprint">Sprint</option>
              <option value="tmobile">T-Mobile</option>
              <option value="verizon">Verizon</option>
              <option value="verizon">Other</option>
            </select>
          </div>
          <div class="cb-input-wrapper">
            <label class="cb-label" for="postal">Postal Code</label>
            <input class="cb-input" id="postal" type="text" name="postal">
          </div>
          <div class="cb-submit">
            <input type="submit" value="Submit">
          </div>
        </form>






      </div>

    <!-- </div> -->

    <!-- JS -->
    <script src="assets/js/main.js"></script>

  </body>
